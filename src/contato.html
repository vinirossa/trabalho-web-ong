        <!--Corpo-->
        <h2 class="text-center display-3">Entre em Contato conosco!</h2>

        <hr />
        <br />
        <div class="ml-3">
            <p class="camposcom badge badge-warning">(Campos com * são obrigatorios)</p>
            <form method="post">
                <div class="divNome">
                    <label class=" font-weight-bold" for="nome">Nome Completo*</label><br />
                    <input class="w-50  input-lg" type="text" id="nome" name="nome" />
                    <p class="aviso">É necessario digitar um nome.</p>
                </div>
                <br />
                <div class="divEmail">
                    <label class=" font-weight-bold" for="email">Email para contato*</label><br />
                    <input class="w-50  input-lg" type="email" name="email" id="email" /><br />
                    <p class="aviso">É necessario digitar um email.</p>
                </div>
                <label class=" font-weight-bold" for="sexo">Sexo</label><br />
                <select class="custom-select w-25" name="sexo" id="sexo">
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                    <option value="nda">Prefiro não declarar</option>
                </select>
                <br /><br />
                <label class=" font-weight-bold" for="tele">Telefone</label> <br />
                <input class="w-25  input-lg"   type="tel" name="tele" id="tele" placeholder="(99) 99999-9999"/> <br /><br />
                


                <label class=" font-weight-bold" for="aniversario">Data de Nascimento</label><br />
                <input
                class="p-2"
                    type="date"
                    id="aniversario"
                    name="aniversario"
                /><br /><br />

                <label class=" font-weight-bold" for="endereço">Endereço</label><br />
                <input
                    type="text"
                    id="endereço"
                    class="w-50  input-lg"
                    name="endereço"
                    size="40"
                /><br />
                <label class=" font-weight-bold" for="cidade">Cidade</label><br />
                <input type="text" id="cidade" name="cidade" class="w-25  input-lg"/><br />
                <label class=" font-weight-bold" for="país">País</label><br />
                <input type="text" id="país" name="país" class="w-25  input-lg" /><br />
                <br />
                <label class=" font-weight-bold" for="mensagem">Deixe uma mensagem!</label><br />
                <textarea
                    name="mensagem"
                    id="mensagem"
                    cols="50"
                    rows="13"
                ></textarea
                ><br /><br />
            </form>

            <button
                style="
                    width: 100px;
                    height: 40px;
                    font-size: 20px;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                "
                id="btn-enviar"
                type="submit"
            >
                Enviar!
            </button>
        </div>
        <br />

        <footer id="rodape" class="bg-light text-center text-lg-start">
